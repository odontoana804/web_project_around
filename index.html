<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web Around the US" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Ana Maria Vargas" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_around-the-us.svg"
          alt="Around Th US logo"
          class="header__logo"
        />
      </header>

      <div class="overlay"></div>
      <dialog class="popup" id="popup__profile">
        <form method="dialog" class="popup__container">
          <p class="popup__title">Editar Perfil</p>
          <input
            class="popup__name"
            placeholder="Nombre"
            type="text"
            id="popup__name"
          />
          <input
            class="popup__about"
            placeholder="Acerca de mí"
            type="text"
            id="popup__about"
          />
          <button
            class="popup__btn-close"
            id="btn-close-profile"
            type="reset"
          ></button>
          <button
            class="popup__btn-submit"
            id="btn-submit-profile"
            type="submit"
          >
            Guardar
          </button>
        </form>
      </dialog>

      <dialog class="popup" id="popup__place">
        <form method="dialog" class="popup__container">
          <p class="popup__title">Nuevo lugar</p>
          <input
            class="popup__name"
            placeholder="Título"
            type="text"
            id="popup__name-place"
          />
          <input
            class="popup__about"
            placeholder="Enlace a la imagen"
            type="text"
            id="popup__about-place"
          />
          <button
            class="popup__btn-close"
            id="btn-close-place"
            type="reset"
          ></button>
          <button class="popup__btn-submit" id="btn-submit-place" type="submit">
            Crear
          </button>
        </form>
      </dialog>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <div
              class="elements__card-photo elements__card-photo_estatua-libertad"
            >
              <button class="elements__card-btn-trash"></button>
            </div>
            <div class="elements__card-info">
              <p class="elements__card-title">Estatua de la libertdad</p>
              <button class="elements__card-btn-hearth"></button>
            </div>
          </div>
          <div class="elements__card">
            <div
              class="elements__card-photo elements__card-photo_golden-gate-bridge"
            >
              <button class="elements__card-btn-trash"></button>
            </div>
            <div class="elements__card-info">
              <p class="elements__card-title">Golden Gate Bridge</p>
              <button class="elements__card-btn-hearth"></button>
            </div>
          </div>
          <div class="elements__card">
            <div
              class="elements__card-photo elements__card-photo_cataratas-del-niagara"
            >
              <button class="elements__card-btn-trash"></button>
            </div>
            <div class="elements__card-info">
              <p class="elements__card-title">Cataratas del Niágara</p>
              <button class="elements__card-btn-hearth"></button>
            </div>
          </div>
          <div class="elements__card">
            <div
              class="elements__card-photo elements__card-photo_monte-rushmore"
            >
              <button class="elements__card-btn-trash"></button>
            </div>
            <div class="elements__card-info">
              <p class="elements__card-title">Monte Rushmore</p>
              <button class="elements__card-btn-hearth"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__card-photo elements__card-photo_space-neddle">
              <button class="elements__card-btn-trash"></button>
            </div>
            <div class="elements__card-info">
              <p class="elements__card-title">Space Neddle</p>
              <button class="elements__card-btn-hearth"></button>
            </div>
          </div>
          <div class="elements__card">
            <div
              class="elements__card-photo elements__card-photo_empire-state-building"
            >
              <button class="elements__card-btn-trash"></button>
            </div>
            <div class="elements__card-info">
              <p class="elements__card-title">Empire State Building</p>
              <button class="elements__card-btn-hearth"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer_info">&copy; 2024 Ana María Vargas</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
