<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Página web Around the US"/><meta name="keywords" content="HTML, CSS, JavaScript"/><meta name="author" content="Ana Maria Vargas"/><link rel="shortcut icon" href="favicon.ico"/><title>Alrededor de los EEUU</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="c75819857ff1599f0c50.svg" alt="Around Th US logo" class="header__logo"/></header><div class="overlay"></div><div class="popup"></div><div class="confirmation-popup"></div><div class="avatar-popup"></div><div class="img-popup"></div><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="e7d376649aca6b620fcf.jpg" alt="avatar" class="profile__avatar-image"/> <button class="profile__avatar-edit" id="avatarEditButton"></button></div><div class="profile__info"><div class="profile__info-container"><h1 class="profile__name">Jacques Cousteau</h1><button class="profile__edit-button"></button></div><p class="profile__description">Explorador</p></div><button class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__info">&copy; 2024 Ana María Vargas</p></footer></div><template id="card-template"><div class="elements__card"><div class="elements__card-photo"><img src="" alt=" " class="elements__card-photo-imagen"/> <button class="elements__card-btn-trash"></button></div><div class="elements__card-info"><p class="elements__card-title"></p><button class="elements__card-btn-hearth"></button></div></div></template><template id="popupProfileTemplate"><form class="popup__container" id="popup__profile" novalidate><p class="popup__title">Editar Perfil</p><input class="popup__input" placeholder="Nombre" id="name-profile" minlength="2" maxlength="40" required name="
