<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web Around the US" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Ana Maria Vargas" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_around-the-us.svg"
          alt="Around Th US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__info">
            <p class="profile__name">
              Jacques Cousteau
              <button class="profile__edit-button"></button>
            </p>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="elements__add-button"></button>
        </section>

        <section class="elements">
          <div class="elements__card">
            <div class="elements__card__photo elements__card__photo_estatua-libertad">
              <button class="elements__card__btn-trash"></button>
            </div>
            <div class="elements__card__info">
              <p class="elements__card__title">Estatua de la libertdad</p>
              <button class="elements__card__btn-hearth"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__card__photo elements__card__photo_golden-gate-bridge">
              <button class="elements__card__btn-trash"></button>
            </div>
            <div class="elements__card__info">
              <p class="elements__card__title">Golden Gate Bridge</p>
              <button class="elements__card__btn-hearth"></button>
            </div>
          </div><div class="elements__card">
            <div class="elements__card__photo elements__card__photo_cataratas-del-niagara">
              <button class="elements__card__btn-trash"></button>
            </div>
            <div class="elements__card__info">
              <p class="elements__card__title">Cataratas del Niágara</p>
              <button class="elements__card__btn-hearth"></button>
            </div>
          </div><div class="elements__card">
            <div class="elements__card__photo elements__card__photo_monte-rushmore">
              <button class="elements__card__btn-trash"></button>
            </div>
            <div class="elements__card__info">
              <p class="elements__card__title">Monte Rushmore</p>
              <button class="elements__card__btn-hearth"></button>
            </div>
          </div><div class="elements__card">
            <div class="elements__card__photo elements__card__photo_space-neddle">
              <button class="elements__card__btn-trash"></button>
            </div>
            <div class="elements__card__info">
              <p class="elements__card__title">Space Neddle</p>
              <button class="elements__card__btn-hearth"></button>
            </div>
          </div><div class="elements__card">
            <div class="elements__card__photo elements__card__photo_empire-state-building">
              <button class="elements__card__btn-trash"></button>
            </div>
            <div class="elements__card__info">
              <p class="elements__card__title">Empire State Building</p>
              <button class="elements__card__btn-hearth"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">&copy; 2024 Ana María Vargas</footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
