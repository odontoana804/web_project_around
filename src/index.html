<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página web Around the US" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Ana Maria Vargas" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_around-the-us.svg"
          alt="Around Th US logo"
          class="header__logo"
        />
      </header>

      <div class="overlay"></div>

      <div class="popup"></div>

      <div class="img-popup"></div>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2024 Ana María Vargas</p>
      </footer>
    </div>

    <template id="card-template">
      <div class="elements__card">
        <div class="elements__card-photo">
          <img src=" " alt=" " class="elements__card-photo-imagen" />
          <button class="elements__card-btn-trash"></button>
        </div>
        <div class="elements__card-info">
          <p class="elements__card-title"></p>
          <button class="elements__card-btn-hearth"></button>
        </div>
      </div>
    </template>

    <template id="popupProfileTemplate">
      <form  class="popup__container" id="popup__profile" novalidate>
        <p class="popup__title">Editar Perfil</p>
        <input
          class="popup__input"
          placeholder="Nombre"
          type="text"
          id="name-profile"
          minlength="2"
          maxlength="40"
          required
          name="name"
        />
        <span class="popup__input-error name-profile-input-error"></span>
        <input
          class="popup__input"
          placeholder="Acerca de mí"
          type="text"
          id="about-profile"
          minlength="2"
          maxlength="200"
          required
          name="about"
        />
        <span class="popup__input-error about-profile-input-error">mensaje de error</span>
        <button
          class="popup__btn-close"
          id="btn-close-profile"
          type="reset"
        ></button>
        <button
          class="popup__btn-submit"
          id="btn-submit-profile"
          type="submit"
        >
          Guardar
        </button>
      </form>
    </template>

    <template id="popupPlaceTemplate">
      <form class="popup__container" id="popup__place" novalidate>
        <p class="popup__title">Nuevo lugar</p>
        <input
          class="popup__input"
          placeholder="Título"
          type="text"
          id="name-place"
          minlength="2"
          maxlength="30"
          required
          name="name"
        />
        <span class="popup__input-error name-place-input-error">mensaje de error</span>
        <input
          class="popup__input"
          placeholder="Enlace a la imagen"
          type="url"
          id="url-place"
          required
          name="url"
        />
        <span class="popup__input-error url-place-input-error">mensaje de error</span>
        <button
          class="popup__btn-close"
          id="btn-close-place"
          type="reset"
        ></button>
        <button class="popup__btn-submit" id="btn-submit-place" type="submit">
          Crear
        </button>
      </form>
    </template>

    <template id="popupImageTemplate">
      <div id="popup__image">
        <button
          class="img-popup__btn-close"
          id="btn-close-image"
          type="reset"
        ></button>
        <div class="img-popup__container">
          <img src=" " alt=" " class="img-popup__preview" />
          <p class="img-popup__title"></p>
        </div>
      </div>
    </template>

    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./utils/utils.js"></script>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
  </body>
</html>
